<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Lijyliz Apps</title>
  <!-- Link to a modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #1a1a1a;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tile {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 25px;
    }
    .tile:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .tile a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .tile img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .tile span {
      display: block;
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Lijyliz Apps</h1>
  <div class="grid-container">
    <div class="tile">
      <a href="https://prowlarr.lijyliz.com" target="_blank">
        <img src="/icons/prowlarr.png" alt="Prowlarr" />
        <span>Prowlarr</span>
      </a>
    </div>
    <div class="tile">
      <a href="https://radarr.lijyliz.com" target="_blank">
        <img src="/icons/radarr.png" alt="Radarr" />
        <span>Radarr</span>
      </a>
    </div>
    <div class="tile">
      <a href="https://sonarr.lijyliz.com" target="_blank">
        <img src="/icons/sonarr.png" alt="Sonarr" />
        <span>Sonarr</span>
      </a>
    </div>
    <div class="tile">
      <a href="https://ombi.lijyliz.com" target="_blank">
        <img src="/icons/ombi.png" alt="Ombi" />
        <span>Ombi</span>
      </a>
    </div>
    <div class="tile">
      <a href="https://emby.lijyliz.com" target="_blank">
        <img src="/icons/emby.png" alt="Emby" />
        <span>Emby</span>
      </a>
    </div>
    <!-- Additional tiles can be added here in the same format -->
  </div>
</body>
</html>
